    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>

    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input placeholder="Nome de UsuÃ¡rio" type="text" [(ngModel)]="user" required></ion-input>
